<!DOCTYPE html>
<html>
  <head>
    <title>biotest.dev</title>
    <meta content="biotest.dev" property="og:title" />
    <meta content=":3" property="og:description" />
    <meta content="https://biotest.dev/" property="og:url" />
    <meta content="https://cdn.discordapp.com/avatars/755453680056008784/2686aa532fc1f7bbf37e7cf2b36e05c3.png?size=1024" property="og:image" />
    <meta content="#34ed3a" data-react-helmet="true" name="theme-color" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      .element {
        position: fixed;
        inset: 0px;
        width: 12rem;
        height: 5rem;
        max-width: 100vw;
        max-height: 100dvh;
        margin: auto;

        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);

        outline: 3px solid white;
      }
    </style>
  </head>
  <body style="background-color: black;">
    <div class="element"></div>
    
    <script>
      async function loopTitleChange() {
        let names = ["b", "bi", "bio", "biot", "biote", "biotes", "biotest", "biotest0", "biotest05"];
        let index = 0;
        let forward = true;

        while (true) {
          document.title = names[index];

          await new Promise(resolve => setTimeout(resolve, 350));

          if (forward) {
            index++;
            if (index === names.length - 1) {
              forward = false;
            }
          } else {
            index--;
            if (index === 0) {
              forward = true;
            }
          }
        }
      }
      
      loopTitleChange();
    </script>

  </body>
</html>
